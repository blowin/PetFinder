syntax = "proto3";

package book;

option java_package = "com.lefarmico.proto";
option java_generic_services = true;
option java_outer_classname = "BookProto";

message Book {
	int64 isbn = 1;
	string title = 2;
	string author = 3;
}

message GetBookRequest {
	int64 isbn = 1;
}

service BookService {
	rpc GetBook (GetBookRequest) returns (Book);
}